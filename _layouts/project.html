---
layout: default
---

<h2 class='center'>{{ page.title }}</h2>

{{ content }}

{% if page.github %}
<div><a class="tiny" href="http://www.github.com/fungos/{{ page.github }}" target='_gh'>GitHub</a></div>
{% endif %}

<div class="meta" align="left">  
  tags:
    {% for t in page.tags %}{{ t }}
    {% if forloop.last == false %}, {% endif %}
    {% endfor %}
</div>

<div class="clear"></div>


<!-- disqus -->
<div id="disqus_thread"></div>
<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'fungos'; // required: replace example with your forum shortname
/* * * DON'T EDIT BELOW THIS LINE * * */
(function() {
var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
</script>
